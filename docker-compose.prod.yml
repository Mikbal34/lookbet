services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  migrate:
    build:
      context: .
      target: builder
    command: ["npx", "prisma", "migrate", "deploy"]
    env_file:
      - .env.production
    profiles:
      - migrate
